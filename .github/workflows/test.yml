name: Autotest YSCript


on:
  push:
    branches: ["master", "develop"]
  pull_request: 
    branches: ["master", "develop"]
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v3

    - name: Install Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install pnpm
      uses: pnpm/action-setup@v2.2.4
      with:
        version: 7

    - name: Build
      run: |
        pnpm install
        pnpm build 
    - name: Run tests
      run: |
        pnpm test